<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>fisher</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="top-display" class="top-display center">
      <h2 id="money-display">You have 0$.</h2>
    </div>

    <div class="main">
      <div class="left">
        <div class="center">
          <button id="gofish-button" onclick="goFish()">Go fish</button>
          <p id="fish-delay">Fishing recharge: 0.00s</p>

          <br /><br />

          <p>
            <span class="left">
              Reduce fishing recharge delay by 10%
            </span>
            <span class="right">
              <button id="fishingdelay-upgrade" onclick="buyUpgrade('fishingdelay')">Buy for 5$</button>
            </span>
          </p>
        </div>
      </div>

      <div class="right center">
        <span id="fish-count-display">You have 0 fish.</span>
        <p><button id="sellall-button" onclick="sellAll()">Sell all</button></p>
        <p id="fish-amounts"></p>
      </div>
    </div>
  </body>

  <script src="./break_eternity.js"></script>
  <script src="./fish.js"></script>
  <script src="./upgrades.js"></script>
  <script defer src="./script.js"></script>
</html>
